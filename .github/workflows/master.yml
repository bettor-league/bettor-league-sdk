name: Test, Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17.0'
      - run: java --version
      - run: mvn -v
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: mvn clean install -s .github/workflows/settings.xml